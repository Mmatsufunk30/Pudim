    <body> 
        <h1> Pudim "AIII QUE DELÍCIA CARA"</h1>
    <div class="pudim"><br><br> 
        <br> 
        <form> 
            <h2> Faça aqui o pedido do seu pudim delícia </h2>
                <label for="Nome">Digite o nome do cliente (seu nome obvio):</label><br><br>
                <input type="text" id="Nome" name="Nome">
                    <br>
                <label for="pudim">Escolha o tipo de pudim :</label><br><br>
                <select name="selecao"> 
                    <option value="Pudim de leite e/ou leite condensado">Pudim de leite e/ou leite condensado</option>
                    <option value=" Pudim de leite condensado com gotas de baunilha"> Pudim de leite condensado com gotas de baunilha</option>
                    <option value=" Pudim de coco com baunilha"> Pudim de coco com baunilha</option>
                    <option value=" Pudim de chocolate"> Pudim de chocolate</option>
                    <option value="  Pudim de cocada"> Pudim de cocada </option>
                    <option value="Pudim de leite Ninho"> Pudim de leite Ninho </option>
                    <option value="Pudim de banana">Pudim de banana </option>
                    <option value=" Pudim de nozes">  Pudim de nozes </option>

                </select>
                    <br><br>
                    <label for="calda">Escolha o tipo de calda:</label><br><br>
                    <select name="selecao"> 
                        <option value=" leite condensado">leite condensado</option>
                        <option value="chocolate">chocolate</option>
                        <option value=" leite Ninho">leite Ninho</option>
                        <option value="morango">morango</option>
                    </select>
                    <br><Br>
        </form>
    </div><br><br>
    
    <div>
        <form> 
            <label for="quantos">Escolha quantos pudim tu quer </label>
            <br>
            <input type="number" name="quantos" min="1" max="15">

        </form>
    </div>
    <br> <br> 
    <form> 
        <label for="entrega">Qual a maneira de entrega:</label><br><br>
        <input type="radio" id="entrega" name="entrega"> Entrega (taxa de 5,99)
        <input type="radio" id="entrega" name="entrega"> Retirada
        <br> <br> 
        <input type="submit" value="pedir delícia">
    </form>
    </body>
